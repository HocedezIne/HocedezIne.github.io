<!DOCTYPE html>
<html lang="en" class="dark-theme">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Moonlet</title>
    <meta name="description" content="Check the current moon phase.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#0B3784">
    <meta name="theme-color" content="#0B3784">

    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/svg/Moonlet_Logo.svg" type="image/svg">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/screen.css">

    <script src="script/validate.js"></script>

</head>
<body>
    <section class="wrapper">
        <section class="mockup">
            <div>
                <img src="img/png/mockup.png" alt="Screenshot of the app">
            </div>
        </section>
        <section class="content-wrapper">
            <div>
                <div class="logo">
                    <img class="logo_symbol" src="img/svg/Moonlet_Logo.svg" alt="Logo">
                    <h1>Moonlet</h1>
                </div>
                <p>Soon, we will bring you Moonlet. An app that will easily let you check the current moon phase as well as rise, set, and transit times. Sign up to the mailing list and we'll let you know when everything is ready.</p>
                <form>
                    <p class="c-form-field">
                        <label class="c-label" for="email"></label>
                        <input class="c-input" type="email" name="email" required>
                        <button class="c-button">Sign up</button>
                    </p>
                </form>
            </div>
        </section>
    </section>
</body>
</html>
